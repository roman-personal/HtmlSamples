<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Элементы в HTML5</title>
</head>

<body>
    <h1>Элементы <span style="color: red">HTML5</span></h1>
    <p>Это <b>выделенный</b> <strong>важный</strong> текст</p>
    <p>Это <del>зачеркнутый</del> <s>недействительный</s> текст</p>
    <p>Это <em>важный</em> текст <i>курсивом</i> </p>
    <p>Это <u>подчеркнутый</u> текст</p>
    <p>X<sub>i</sub> = Y<sup>2</sup> + Z<sup>2</sup></p>
</body>

</html>
