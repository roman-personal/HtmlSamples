<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Image Gallery</title>
    <link href="site.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="gallery-container">
        <h1>Image Gallery</h1>
        <div class="row">
            <img id="imgHost" src="images/image001.jpg" alt="Current image" />
        </div>
        <div class="row">
            <div class="column40">
                <button class="button left" onclick="changeImage(-1)">&#10094;</button>
            </div>
            <div class="column20 label-container">
                <div id="label">Image 1 of 6</div>
            </div>
            <div class="column40">
                <button class="button right" onclick="changeImage(1)">&#10095;</button>
            </div>
        </div>
    </div>

    <script>
        var imageIndex = 1;

        function changeImage(n) {
            imageIndex += n;
            if (imageIndex > 6) imageIndex = 1;
            if (imageIndex < 1) imageIndex = 6;
            document.getElementById("imgHost").src = `images/image00${imageIndex}.jpg`
            document.getElementById("label").innerHTML = `Image ${imageIndex} of 6`;
        } 
    </script>

</body>

</html>
