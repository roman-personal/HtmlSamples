<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Элементы в HTML5</title>
    <link rel="stylesheet" href="site.css" />
</head>

<body>
    <h1>Таблицы</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2">The table header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>The table body</td>
                <td>with two columns</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
